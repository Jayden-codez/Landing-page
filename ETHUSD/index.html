<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculadora de stop loss XAUUSD e alvo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ETHUSD - Calculadora</title>
    <link rel="icon" href="../calculadora/favicon-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="../calculadora/favicon.png" type="image/png" media="(prefers-color-scheme: light)">
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    
    <header class="header">
      <a href="https://www.tradingview.com" target="_blank">
        <img src="../images/tradingview.png" class="tradingview">
      </a>
      <h1 class="header__title">ETHUSD</h1>

      <a href="https://www.tradingview.com/chart/?symbol=BINANCE%3AETHUSDT" target="_blank">
        <img src="../images/Ethereum.svg" class="header__icon">
      </a>
    </header>
    <main>
      <p class="title">Calcular Stop Loss</p>
      <div class="row">
        <div class="column size1">
          <p class="description">Valor do Ethereum</p>
          <input type="number" id="valor" oninput="result()" class="input" placeholder="$3034.42">
        </div>
        <div class="column size1">
          <p class="description">Stop - Porcentagem (%)</p>
          <input type="number" id="porcentagem" oninput="result()" class="input" placeholder="0.1% - 100%">
        </div>
        <div class="column size1">
          <p class="description">Contratos</p>
          <input type="number" id="contratos" oninput="result()" class="input" placeholder="0.00">
        </div>
        <p class="igual">=</p>
        <div class="column size2">
          <p class="description--2">Stop Loss</p>
          <p id="result">$00.00</p>
        </div>
      </div>

      <p class="title">Calcular Contratos</p>
      <div class="row">
        <div class="column size1">
          <p class="description">Valor do Bitcoin</p>
          <input type="number" id="valor2" oninput="result2()" class="input" placeholder="$3034.42">
        </div>
        <div class="column size1">
          <p class="description">Stop - Porcentagem (%)</p>
          <input type="number" id="porcentagem2" oninput="result2()" class="input" placeholder="0.1% - 100%">
        </div>
        <div class="column size1">
          <p class="description">Stop Loss ($)</p>
          <input type="number" id="stopLoss" oninput="result2()" class="input" placeholder="0.00">
        </div>
        <p class="igual">=</p>
        <div class="column size2">
          <p class="description--2">Contratos</p>
          <p id="result2">$00.00</p>
        </div>
      </div>
    </main>
    <p class="watermark">@Jayeen - 2026</p>
  </body>

</html>
